<!doctype html>
<html lang="en" class="dark antialiased h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{.Site.Title}}</title>
    <meta name="description" content="{{.Site.Description}}">
    <meta name="author" content="{{.Site.Author}}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="{{.Site.RelPath}}assets/styles.css?v{{.Site.Build}}" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{.Site.RelPath}}assets/apple-touch-icon.png?v{{.Site.Build}}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{.Site.RelPath}}assets/favicon-32x32.png?v{{.Site.Build}}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{.Site.RelPath}}assets/favicon-16x16.png?v{{.Site.Build}}" />
    <link rel="manifest" href="{{.Site.RelPath}}assets/site.webmanifest?v{{.Site.Build}}" />
    <link rel="shortcut icon" href="{{.Site.RelPath}}assets/favicon.ico?v{{.Site.Build}}" type="image/x-icon" />
  </head>
  <body class="min-h-screen bg-black text-white">
    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <header class="fixed left-0 right-0 top-0 z-50 bg-black/50 backdrop-blur-md">
      <nav class="mx-auto max-w-4xl px-4">
        <div class="flex h-16 items-center justify-between">
          <a href="/" class="text-xl font-bold"> DM<span class="text-emerald-500">.</span> </a>
          <div class="flex items-center space-x-4">
            {{if .Social.Github}}
            <a target="_blank" href="{{.Social.Github}}" class="text-gray-400 transition-colors hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
            </a>
            {{end}}
            {{if .Social.Linkedin}}
            <a target="_blank" href="{{.Social.Linkedin}}" class="text-gray-400 transition-colors hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
            {{end}}
            {{if .Social.Twitter}}
            <a target="_blank" href="{{.Social.Twitter}}" class="text-gray-400 transition-colors hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
              </svg>
            </a>
            {{end}}
            {{if .Site.Email}}
            <a target="_blank" href="mailto:{{.Site.Email}}" class="text-gray-400 transition-colors hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </a>
            {{end}}
          </div>
        </div>
      </nav>
    </header>

    {{embed}}

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{.Site.RelPath}}assets/script.js?v{{.Site.Build}}"></script>
  </body>
</html>
